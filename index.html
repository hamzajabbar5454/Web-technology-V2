<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media with Controls</title>
</head>
<body>
    <h1>MEDIA </h1>
    <hr>

    <h2>Image</h2>
    <img src="BA.png" alt="Babar Pic" width="300">
    <br><br>

   
    <h3>Audio </h3>
   <audio controls>
     <source src="tone.mp3" type="audio/mpeg">
    </audio>
    <br><br>

  
    <h4>Video </h4>
  <video width="400" controls> 
    <source src="BAVIDEO.mp4" type="video/mp4">
       
    </video>

</body>
</html>
